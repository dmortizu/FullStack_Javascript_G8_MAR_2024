<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>RETO</h2>
    <p> 
        Realizar un contador que aumente en 1 cada vez que se presion el
        boton "+", y se debe decrementar en 1 cada vez que presione el 
        boton "-"
    </p>
    <p>
        Cuando presione el boton decrementar quiero que llegue hasta
        0, es decir que no muestre numeros negativos
    </p>
    <button id="rest" onclick="decrementar()">-</button>
    <span id="counter">0</span>
    <button id="sum" onclick="incrementar()">+</button>
    
    <script src="./main.js"></script>
</body>
</html>
